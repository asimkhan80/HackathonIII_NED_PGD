apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
  namespace: default
spec:
  type: state.postgresql
  version: v1
  metadata:
    - name: connectionString
      value: "host=postgresql.database.svc.cluster.local user=hackathon password=hackathon123 dbname=learnflow port=5432 sslmode=disable"
    - name: tableName
      value: "dapr_state"
    - name: keyPrefix
      value: "name"
    - name: cleanupIntervalInSeconds
      value: "3600"
scopes:
  - learnflow-backend
